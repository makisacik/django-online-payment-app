{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
    Register Admin
{% endblock %}

{% load crispy_forms_tags %}

{% block content %}
    <h1>Register Admin Account</h1>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ AdminRegisterForm | crispy }}
        <button type="submit" class="btn btn-success">Register</button>
    </form>
{% endblock %}
